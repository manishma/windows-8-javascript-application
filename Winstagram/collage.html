<!DOCTYPE html>
<html>
<head>
    <title>Collage</title>
    <script src="/js/collage.js"></script>
</head>
<body>
    <br />
    <br />
    <div data-win-control="SdkSample.ScenarioInput" style="margin-bottom:10px;">
        <span>Load an image and make your stamp! </span>
        <button class="action" id="picture-thumb-start">Get A Picture</button>
    </div>
    <div data-win-control="SdkSample.ScenarioInput">
        <div id="input" role="main" aria-labelledby="inputLabel" style="height: 100px; width: 300px;">
            <div id="palette">

                <div id="selectedColor" style="top: 2px; left: 2px; width: 40px; height: 40px; background-color: #000000;" aria-labelledby="listLabel"></div>
                <div style="width: 40px; height: 17px">
                    <p id="listLabel">Color</p>
                </div>

                <!-- Top row colors -->
                <div id="#000000" class="color" style="top: -70px; left: 60px; background-color: #000000"></div>
                <div id="#808080" class="color" style="top: -102px; left: 94px; background-color: #808080"></div>
                <div id="#8b0000" class="color" style="top: -134px; left: 128px; background-color: #8b0000"></div>
                <div id="#ff0000" class="color" style="top: -166px; left: 162px; background-color: #ff0000"></div>
                <div id="#ffa500" class="color" style="top: -198px; left: 196px; background-color: #ffa500"></div>
                <div id="#ffff00" class="color" style="top: -230px; left: 230px; background-color: #ffff00"></div>
                <div id="#008000" class="color" style="top: -262px; left: 264px; background-color: #008000"></div>
                <div id="#0000ff" class="color" style="top: -294px; left: 298px; background-color: #0000ff"></div>

                <!-- Bottom row colors -->
                <div id="#ffffff" class="color" style="top: -292px; left: 60px; background-color: #ffffff"></div>
                <div id="#c0c0c0" class="color" style="top: -324px; left: 94px; background-color: #c0c0c0"></div>
                <div id="#955a5a" class="color" style="top: -356px; left: 128px; background-color: #955a5a"></div>
                <div id="#ffc0cb" class="color" style="top: -388px; left: 162px; background-color: #ffc0cb"></div>
                <div id="#ffd700" class="color" style="top: -420px; left: 196px; background-color: #ffd700"></div>
                <div id="#adff2f" class="color" style="top: -452px; left: 230px; background-color: #adff2f"></div>
                <div id="#00dd00" class="color" style="top: -484px; left: 264px; background-color: #00dd00"></div>
                <div id="#ff00ff" class="color" style="top: -516px; left: 298px; background-color: #ff00ff"></div>
            </div>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="picture-thumb-detailedStatus" class="status">
            <span>Image Details: </span>
            <span id="picture-thumb-modeName"></span>
            <span id="picture-thumb-fileName"></span>
            <span id="picture-thumb-requestedSize"></span>
            <span id="picture-thumb-returnedSize"></span>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput" id="output">
        <!-- Paint canvas -->
        <div id="canvasContainer" style=" width:300px; height:300px;">
            <canvas id="paintCanvas" style="background-color: #ffffff; border: 1px solid red;"></canvas>
        </div>
        <p>
            <button type="button" id="btn_save">Save it!</button>
        </p>
    </div>
</body>
</html>
